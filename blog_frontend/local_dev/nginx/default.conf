server {
    listen       80;
    server_name  localhost;
    access_log  /var/log/nginx/access.log  main;
    error_log /var/log/nginx/error.log debug;

    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    location /index.html {
        root /usr/share/nginx/html;
    }

    location ~* \.(js|ico)$ {
        root /usr/share/nginx/html;
    }
}
